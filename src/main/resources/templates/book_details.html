<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/layout.html}">
<head>
    <link rel="stylesheet" href="css/expense_table.css">
</head>
<body>
<div layout:fragment="contents">
    <h1>Book details</h1>
    <div>
        <div>
            <table>
            <tr th:each="bookk: ${book}">
                <iframe id="bdiframe" src="3.pdf#toolbar=0&navpanes=0&scrollbar=1" scrolling="no" seamless="seamless" type="application/pdf" width="70%" height="500px">
                </iframe>
                <td><span th:text="'ISBN: '+${bookk.ISBN}" /><br>
                <span th:id="'title'" th:text="'Title:' +${bookk.title}"/><br>
                <span th:id="'genre_'" th:text="'Description: '+${bookk.genre.description}"/><br>
                <span th:id="'genre_'" th:text="'Edition: '+ ${bookk.edition}"/>
                </td>
            </tr>
            </table>
        </div>

        <div>
            <form method="post" action="/bookdetails.action" enctype="application/x-www-form-urlencoded">
                <input id="submit" type="submit" value="Borrow This Book"/>
            </form>
        </div>
    </div>
</div>
</body>

</html>
