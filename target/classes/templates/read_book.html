<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/layout.html}">
<head>
    <link rel="stylesheet" href="css/expense_table.css">
</head>
<body>
<div layout:fragment="contents">
    <div id="read_book">
        <div id="book_view" th:each="read: ${book}">
            <h1 th:text="'Title: '+ ${read.book.title}" />

            <object
                    th:data="${read.getId()}+'.pdf#toolbar=0&navpanes=0&scrollbar=1'"
                    type="application/pdf"
                    width="80%"
                    height="500px"
            >
            <iframe th:src="${read.getId()}+'.pdf#toolbar=0&navpanes=0&scrollbar=1'" width="70%" height="500px">
            </iframe>
            </object>
        </div>


        <div id="book_view_right">
            <form method="post" action="/readbook.action" enctype="application/x-www-form-urlencoded">
                <input id="submit" type="submit" value="Return Book"/>
            </form>
        </div>
    </div>
</div>
</body>

</html>
