<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>WeShare</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pangolin">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

<main id="container">
    <h1>WTC e-Library</h1>
    <div >
        <fieldset>
        <a id="newuser" href="/registeruser" >Please click here to register your account</a><br>
        <form id="login_form" method="post" action="/login.action" enctype="application/x-www-form-urlencoded">
            <div class="input-container">
            <i class="fa fa-envelope icon"></i>
            <input class="input-field" name="email" id="email" type="email" autofocus required placeholder="Email">
            </div>
            <div class="input-container">
            <i class="fa fa-key icon"></i>
            <input class="input-field" name="password" id="password" type="password" autofocus required placeholder="Password">
            </div>
            <div class="input-container">
            <input id="showpass" type="checkbox" onclick="showPassword()"> Show Password
            </div>
            <input class="btn" id="submit" type="submit" value="Login"/>
        </form>
        </fieldset>
    </div>
    <script src="/javascript/show_password.js"></script>
</main>
</body>
</html>
